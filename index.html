<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z4 ZIYA STORE - Premium Shopping Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #f5576c 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .circle1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .circle2 { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 5s; }
        .circle3 { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: 10s; }
        .circle4 { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .cart-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 1.1em;
            color: #4ecdc4;
            font-weight: bold;
        }

        .cart-badge {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Main Store */
        .store-main {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.4);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .product-price {
            font-size: 1.4em;
            color: #feca57;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }

        .product-rating {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .product-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buy-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049, #2E7D32);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Product Details Page */
        .product-details {
            display: none;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 80vh;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .product-detail-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding-bottom: 120px;
        }

        /* Image Gallery with Auto-Slide */
        .image-gallery {
            position: relative;
            margin-bottom: 20px;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gallery-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .gallery-slide {
            min-width: 100%;
            height: 100%;
        }

        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .gallery-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-dot.active {
            background: #4ecdc4;
            transform: scale(1.2);
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav.prev {
            left: 20px;
        }

        .gallery-nav.next {
            right: 20px;
        }

        .image-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #4ecdc4;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .product-info h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-info .price {
            font-size: 2em;
            color: #feca57;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }

        .product-info .rating {
            color: #4ecdc4;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        /* Fixed Bottom Actions */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049, #2E7D32);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .buy-now-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .bottom-actions .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .product-card {
                padding: 15px;
            }
            
            .product-image {
                height: 160px;
            }
            
            .product-name {
                font-size: 1em;
            }
            
            .product-price {
                font-size: 1.2em;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .gallery-container {
                height: 300px;
            }

            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .gallery-nav.prev {
                left: 10px;
            }

            .gallery-nav.next {
                right: 10px;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .product-info h2 {
                font-size: 1.8em;
            }

            .product-info .price {
                font-size: 1.6em;
            }

            .bottom-actions {
                padding: 15px;
            }

            .add-to-cart-btn,
            .buy-now-btn {
                padding: 15px 20px;
                font-size: 1.1em;
            }
        }

        /* Scrollbar Styling */
        .image-thumbnails::-webkit-scrollbar {
            height: 8px;
        }

        .image-thumbnails::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .image-thumbnails::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 10px;
        }

        .image-thumbnails::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #45b7d1, #4ecdc4);
        }

        /* Touch Swipe Indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swipe-indicator.left {
            left: 20px;
        }

        .swipe-indicator.right {
            right: 20px;
        }

        .gallery-container:hover .swipe-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
        <div class="floating-circle circle4"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🛍️ Z4 ZIYA STORE</h1>
            <p>Premium Shopping Experience • Best Quality Products</p>
            <div class="cart-info">
                <span>🛒 Cart: <span class="cart-badge" id="cartCount">0</span></span>
                <span>💎 Premium Collection</span>
            </div>
        </div>

        <!-- Main Store -->
        <div id="storeMain" class="store-main">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be populated here -->
            </div>
        </div>

        <!-- Product Details -->
        <div id="productDetails" class="product-details">
            <button class="back-btn" onclick="showStore()">← Back to Store</button>
            <div class="product-detail-content">
                <div class="image-gallery">
                    <div class="gallery-container">
                        <div class="gallery-slides" id="gallerySlides">
                            <!-- Slides will be populated here -->
                        </div>
                        <button class="gallery-nav prev" onclick="previousSlide()">❮</button>
                        <button class="gallery-nav next" onclick="nextSlide()">❯</button>
                        <div class="gallery-controls" id="galleryControls">
                            <!-- Dots will be populated here -->
                        </div>
                    </div>
                    <div class="image-thumbnails" id="imageThumbnails">
                        <!-- Thumbnails will be populated here -->
                    </div>
                </div>
                <div class="product-info">
                    <h2 id="detailName"></h2>
                    <div class="price" id="detailPrice"></div>
                    <div class="rating" id="detailRating"></div>
                    <div class="product-description" id="detailDescription"></div>
                </div>
            </div>
            
            <!-- Fixed Bottom Actions -->
            <div class="bottom-actions">
                <button class="add-to-cart-btn" onclick="addToCart()">🛒 Add to Cart</button>
                <button class="buy-now-btn" onclick="buyNow()">⚡ Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let currentProduct = null;
        let currentSlide = 0;
        let slideInterval;

        // Sample products data
        const products = [
            {
                id: 1,
                name: "Premium Wireless Headphones",
                price: "$299.99",
                rating: "⭐⭐⭐⭐⭐ (4.9/5)",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1484704849700-f032a568e944?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1583394838336-acd977736f90?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1546435770-a3e426bf472b?w=500&h=500&fit=crop"
                ],
                description: "Experience premium audio quality with our latest wireless headphones. Features advanced noise cancellation, 30-hour battery life, and crystal-clear sound reproduction. Perfect for music lovers and professionals alike. Designed with premium materials and ergonomic comfort for all-day wear."
            },
            {
                id: 2,
                name: "Smart Fitness Watch",

                rating: "⭐⭐⭐⭐⭐ (4.8/5)",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1434494878577-86c23bcb06b9?w=500&h=500&fit=crop"
                ],
                description: "Advanced fitness tracking with heart rate monitoring, GPS, and 7-day battery life. Track your workouts, monitor your health, and stay connected with smart notifications."
            },
            {
                id: 3,
                name: "Wireless Earbuds Pro",
                price: "$149.99",
                rating: "⭐⭐⭐⭐⭐ (4.7/5)",
                image: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=500&h=500&fit=crop"
                ],
                description: "Premium wireless earbuds with active noise cancellation and premium sound quality. Perfect for daily use with 8-hour battery life and charging case."
            },
            {
                id: 4,
                name: "Gaming Mechanical Keyboard",
                price: "$179.99",
                rating: "⭐⭐⭐⭐⭐ (4.9/5)",
                image: "https://images.unsplash.com/photo-1541140532154-b024d705b90a?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1541140532154-b024d705b90a?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=500&h=500&fit=crop"
                ],
                description: "High-performance mechanical keyboard with RGB lighting and programmable keys. Built for gamers and professionals who demand precision and speed."
            },
            {
                id: 5,
                name: "Premium Phone Case",
                price: "$49.99",
                rating: "⭐⭐⭐⭐⭐ (4.6/5)",
                image: "https://images.unsplash.com/photo-1556656793-08538906a9f8?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1556656793-08538906a9f8?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1585060544812-6b45742d762f?w=500&h=500&fit=crop"
                ],
                description: "Luxury protective case with premium materials and elegant design. Provides maximum protection while maintaining style and functionality."
            },
            {
                id: 6,
                name: "Wireless Charging Stand",
                price: "$79.99",
                rating: "⭐⭐⭐⭐⭐ (4.8/5)",
                image: "https://images.unsplash.com/photo-1609592847636-2fb0b4d1d8e7?w=400&h=400&fit=crop",
                images: [
                    "https://images.unsplash.com/photo-1609592847636-2fb0b4d1d8e7?w=500&h=500&fit=crop",
                    "https://images.unsplash.com/photo-1580910051074-3eb694886505?w=500&h=500&fit=crop"
                ],
                description: "Fast wireless charging stand with LED indicator and premium build quality. Compatible with all Qi-enabled devices and perfect for desktop use."
            }
        ];

        // Initialize store
        function initializeStore() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onclick="showProductDetails(${product.id})">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">${product.price}</div>
                    <div class="product-rating">${product.rating}</div>
                    <div class="product-buttons">
                        <button class="btn buy-btn" onclick="buyProduct(${product.id})">🛒 Buy Now</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Show product details
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            currentProduct = product;
            currentSlide = 0;
            
            document.getElementById('storeMain').style.display = 'none';
            document.getElementById('productDetails').style.display = 'block';
            
                    // Update product details
        document.getElementById('detailName').textContent = product.name;
        document.getElementById('detailPrice').textContent = product.price;
        document.getElementById('detailRating').textContent = product.rating;
        document.getElementById('detailDescription').textContent = product.description;

        // Setup image gallery
        const gallerySlides = document.getElementById('gallerySlides');
        const galleryControls = document.getElementById('galleryControls');
        const imageThumbnails = document.getElementById('imageThumbnails');

        gallerySlides.innerHTML = '';
        galleryControls.innerHTML = '';
        imageThumbnails.innerHTML = '';

        product.images.forEach((image, index) => {
            // Add slides
            const slide = document.createElement('div');
            slide.className = 'gallery-slide';
            slide.innerHTML = `<img src="${image}" alt="${product.name}">`;
            gallerySlides.appendChild(slide);

            // Add dots
            const dot = document.createElement('div');
            dot.className = 'gallery-dot' + (index === 0 ? ' active' : '');
            dot.onclick = () => goToSlide(index);
            galleryControls.appendChild(dot);

            // Add thumbnails
            const thumbnail = document.createElement('img');
            thumbnail.src = image;
            thumbnail.className = 'thumbnail' + (index === 0 ? ' active' : '');
            thumbnail.onclick = () => goToSlide(index);
            imageThumbnails.appendChild(thumbnail);
        });

        // Start auto slide
        startAutoSlide();
        updateGallery();
    }

    // Show store (back from product details)
    function showStore() {
        document.getElementById('storeMain').style.display = 'block';
        document.getElementById('productDetails').style.display = 'none';
        stopAutoSlide();
    }

    // Gallery navigation functions
    function nextSlide() {
        if (currentProduct) {
            currentSlide = (currentSlide + 1) % currentProduct.images.length;
            updateGallery();
            resetAutoSlide();
        }
    }

    function previousSlide() {
        if (currentProduct) {
            currentSlide = (currentSlide - 1 + currentProduct.images.length) % currentProduct.images.length;
            updateGallery();
            resetAutoSlide();
        }
    }

    function goToSlide(index) {
        currentSlide = index;
        updateGallery();
        resetAutoSlide();
    }

    function updateGallery() {
        if (!currentProduct) return;
        
        const gallerySlides = document.getElementById('gallerySlides');
        const dots = document.querySelectorAll('.gallery-dot');
        const thumbnails = document.querySelectorAll('.thumbnail');

        gallerySlides.style.transform = `translateX(-${currentSlide * 100}%)`;
        
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
        
        thumbnails.forEach((thumb, index) => {
            thumb.classList.toggle('active', index === currentSlide);
        });
    }

    // Auto slide functionality
    function startAutoSlide() {
        stopAutoSlide();
        slideInterval = setInterval(nextSlide, 5000);
    }

    function stopAutoSlide() {
        if (slideInterval) {
            clearInterval(slideInterval);
        }
    }

    function resetAutoSlide() {
        stopAutoSlide();
        startAutoSlide();
    }

    // Cart functions
    function addToCart() {
        if (currentProduct) {
            cart.push(currentProduct);
            updateCartCount();
            alert(`${currentProduct.name} added to cart!`);
        }
    }

    function buyNow() {
        if (currentProduct) {
            cart.push(currentProduct);
            updateCartCount();
            alert(`Proceeding to checkout with ${currentProduct.name}`);
            // In a real app, you would redirect to checkout page
        }
    }

    function buyProduct(productId) {
        const product = products.find(p => p.id === productId);
        cart.push(product);
        updateCartCount();
        alert(`Proceeding to checkout with ${product.name}`);
        // In a real app, you would redirect to checkout page
    }

    function updateCartCount() {
        document.getElementById('cartCount').textContent = cart.length;
    }

    // Initialize the store when page loads
    window.onload = function() {
        initializeStore();
        
        // Animate product cards
        const cards = document.querySelectorAll('.product-card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });
    };
</script>
